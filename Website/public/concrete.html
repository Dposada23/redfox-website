<section id="contact" class="contact_area bg_cover pt-120 pb-130" style="background-image: url(assets/images/contact_bg2.jpg)">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-6">
<div class="section_title section_title_2 text-center pb-25">
<h4 class="title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.2s">Contact Us</h4>
<p class="wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.4s"></p>
</div>
</div>
</div>
<form id="contact-form" action="https://formsubmit.co/piri.yanez@redfoxcontractor.com" method="POST" class="wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.4s">
<div class="row">
<div class="col-lg-6">
<div class="single_form">
<input type="text" placeholder="Name" name="name" id="name" required>
</div>
</div>
<div class="col-lg-6">
<div class="single_form">
<input type="email" placeholder="Email" name="email" id="email" required>
</div>
</div>
<div class="col-lg-6">
<div class="single_form">
<input type="text" placeholder="Phone Number" name="number" id="number" required>
</div>
</div>
<div class="col-lg-6">
<div class="single_form">
<input type="text" placeholder="Subject" name="subject" id="subject" required>
</div>
</div>
<div class="col-lg-12">
<div class="single_form">
<textarea placeholder="Message" name="message" id="message" required></textarea>
</div>
</div>
<p class="form-message"></p>
<div class="col-lg-12">
<div class="single_form text-center">
<button class="main-btn gradient-background" type="submit" >SUBMIT</button>
</div>
</div>
</div>
</form>
</div>
</section>
